---
- name: Install system packages
  ansible.builtin.apt:
    name: "{{ flask_system_packages }}"
    state: present
    update_cache: true
  tags: [flask_app, packages]

- name: Create application group
  ansible.builtin.group:
    name: "{{ flask_app_group }}"
    state: present
  tags: [flask_app, user]

- name: Create application user
  ansible.builtin.user:
    name: "{{ flask_app_user }}"
    group: "{{ flask_app_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ flask_app_path }}"
    create_home: false
  tags: [flask_app, user]

- name: Create application directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ flask_app_user }}"
    group: "{{ flask_app_group }}"
    mode: "0755"
  loop:
    - "{{ flask_app_path }}"
    - "{{ flask_app_log_path }}"
  tags: [flask_app, directories]

- name: Copy application files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ flask_app_user }}"
    group: "{{ flask_app_group }}"
    mode: "0644"
  loop:
    - { src: "app.py", dest: "{{ flask_app_file }}" }
    - { src: "requirements.txt", dest: "{{ flask_requirements_file }}" }
  notify: Restart Flask App
  tags: [flask_app, deploy]

- name: Create Gunicorn config
  ansible.builtin.template:
    src: gunicorn.conf.py.j2
    dest: "{{ flask_gunicorn_config }}"
    owner: "{{ flask_app_user }}"
    group: "{{ flask_app_group }}"
    mode: "0644"
  notify: Restart Flask App
  tags: [flask_app, config]

- name: Create virtualenv
  ansible.builtin.command:
    cmd: python3 -m venv {{ flask_venv_path }}
    creates: "{{ flask_venv_path }}/bin/activate"
  become: true
  become_user: "{{ flask_app_user }}"
  tags: [flask_app, venv]

- name: Install Python dependencies
  ansible.builtin.pip:
    requirements: "{{ flask_requirements_file }}"
    virtualenv: "{{ flask_venv_path }}"
    state: present
  become: true
  become_user: "{{ flask_app_user }}"
  notify: Restart Flask App
  tags: [flask_app, venv, dependencies]

- name: Create systemd service
  ansible.builtin.template:
    src: flask-app.service.j2
    dest: "/etc/systemd/system/{{ flask_service_name }}.service"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart Flask App
  tags: [flask_app, service]

- name: Ensure Flask app is started and enabled
  ansible.builtin.service:
    name: "{{ flask_service_name }}"
    state: started
    enabled: true
  tags: [flask_app, service]
